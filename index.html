<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Preview Card Component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <main>
        <div class="info-box">
        <div class="intro">
            <h1>Get <span id="highlight">insights</span> that help your business grow.</h1>
            <div class="paragraph-txt">
                  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
             </div>
           <div class="info-stats">
            <div class="stat-numbers">
                <div class="number">10k+</div>
                <div class="number">314</div>
                <div class="number">12M+</div>
            </div>
            <div class="stat-detail">
                <div id="company" class="stat-info">Companies</div>
                <div id="template" class="stat-info">Templates</div>
                <div id="queries" class="stat-info">Queries</div>
            </div>
          </div>
         </div>
            <div class="image-box">
                <img id="team-photo" src="images/image-header-desktop.jpg" alt="team photo">
            </div>
        </div>
    </main>
  </div> 
</body>
</html>
